<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product-container {
            display: flex;
            flex-wrap: wrap;
            width: auto;
            height: auto;
            background-color: #fff;
            box-shadow: 5px 5px 5px 0px rgb(135, 134, 134);
            gap: 15px;
        }

        .product {
            width: auto;
            height: auto;
            box-shadow: 5px 5px 5px 0px rgb(135, 134, 134);
        }

        button {
            width: auto;
            height: auto;
            background-color: #333;
            border: none;
            border-radius: 3px;
            color: #fff;
        }

        #cart {
            display: flex;
            flex-wrap: wrap;
            direction: row;
            gap: 100px;
            width: auto;
            height: auto;
            box-shadow: 5px 5px 5px 0px rgb(135, 134, 134);
            gap: auto;

        }

        .allpButtons {
            width: 70px;
            height: 30px;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #allCartItems {
            width: auto;
            height: auto;
            display: grid;
            gap: 50px;
        }
    </style>
</head>

    <div class="product-container">
        <div class="product">
            <img src="images/1.jpg" alt="Product 1" width="100px" height="100px">
